<div class="container">
    <div class="sidebar">
        <app-sidebar></app-sidebar>    </div>
        <div class="main-content">
<div *ngFor="let item of shared.table" class="cards">    
    <div class="card" *ngIf="!clear">
      <div class="card__image-holder">
        <img class="card__image"/>
      </div>
      <div class="card-title">
        <a class="toggle-info btn" #box (click)="cleara(box)" id={{item}}>
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="32" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a>
        <h2>
            {{item}}
            <small>level</small>
        </h2>
      </div>
    </div>  
  </div>  
  <div class="page-clear" *ngIf="!clear">
  <button class="btn btn-danger"id="addtocart" (click)="cleari()">
    Clear cart
    <span class="cart-item"></span>
  </button>
</div>
<div class="page-wrapper">
    <button id="addtocart" (click)="backToCourses()">
      Back to courses
      <span class="cart-item"></span>
    </button>
  </div>
</div>
