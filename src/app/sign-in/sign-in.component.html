
<div class="row">
	<div id="splash"><img id="welcome" src="assets/EKIDS.png" width=60%></div>
	</div>
<div class="container">
	<div class="myCard">
		<div class="row">
			<div class="col-md-6">
				<div class="myLeftCtn">
				<form class="myForm text-center needs-validation" novalidate (submit)="onSubmit()">
					<header>Login</header>
						<div class="form-group">
						<i class="fas fa-envelope"></i>
						<input class="myInput" placeholder="Email" type="email" id="email" name="email" required [(ngModel)]="email">
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<div class="form-group">
						<i class="fas fa-lock"></i>
						<input class="myInput" type="password" id="password" placeholder="Password" name="password" required [(ngModel)]="password">
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<div class="wrapper">
						  <input type="radio" name="select" id="option-1" value="student" required [(ngModel)]="userType">
						  <input type="radio" name="select" id="option-2" value="teacher" required [(ngModel)]="userType">
						  <label for="option-1" class="option option-1">
							<div class="dot"></div>
							<span>Student</span>
						  </label>
						  <label for="option-2" class="option option-2 valid-feedback">
							<div class="dot"></div>
							<span>Teacher</span>
						  </label>
						</div>
						<div class="invalid-feedback" *ngIf="userType==''">
						  Check if you're Student or Teacher please.
						</div>
					  </div>
					<input type="submit" class="butt" value="Sign In">
					<p><a routerLink="/sign-up">You do not have an account ?</a></p>
				</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="myRightCtn">
					<div class="text"><h1><p><b>We're glad you're back</b></p></h1></div>
				</div>
				</div>
			</div>
		
	</div>
</div>
